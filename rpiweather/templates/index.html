<!doctype html>
<html>
    <head>
        <title>rpiweather</title>
        <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="{{url_for('static', filename='nv.d3.min.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='nv.d3.css')}}"></link>
        <style type="text/css">
            .chart svg {
                height: 500px;
            }
        </style>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div id="chart" >
        </div>
        <script type="text/javascript">
var weatherData = {{weather_data|tojson|safe}};
var layout = {
    title: "Weather chart",
    xaxis: {
        type: "date",
        tickformat: "%x %I:%M%p",
    },
    yaxis: {
        title: 'Temperature',
        hoverformat: ".0f"
    },
    yaxis2: {
        title: 'Pressure',
        overlaying: 'y',
        side: 'right',
        range: [95, 102],
        showticklabels: false,
        visible: false,
        hoverformat: ".2f"
    },
    yaxis3: {
        title: 'Humidity (%)',
        side: 'right',
        overlaying: 'y',
        range: [0, 100],
        hoverformat: ".0f"
    },
    yaxis4: {
        title: 'Dust Level (%)',
        side: 'right',
        overlaying: 'y',
        visible: false,
        range: [10, 70],
        hoverformat: ".0f"
    }
};
Plotly.newPlot("chart", weatherData, layout)
        </script>
    </body>
</html>
